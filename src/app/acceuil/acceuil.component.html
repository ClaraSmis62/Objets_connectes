<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">



</head>

<body>
  <h1 style="position: relative">Votre application d’ampoule connectée</h1>
  <div style="position: relative; top: 10px; left: 400px;">
    <a>
      <button type="button" class="buttonAcceuill">Accueill</button>
    </a>
 <a href="/pageHistorique" target = "_blank">
    <button type="button" class="buttonHistorique" >Historique</button>

 </a>
    <a href="/pageConsomation" target = "_blank" >
      <button type="button" class="buttonConsomation">Consomation</button>
    </a>
  </div>
    <div style="position: relative;left: 150px;">
    <ngx-gauge *ngIf="current" label="Niveau d'intensité" [value]="current.Luminosite ?? 0" [min]=0 [max]=3 [thick]="10"
      [size]="300" [markers]="marqueurConfig"> </ngx-gauge>
    <h2>Son détecté</h2>
    <div style ="position: absolute;left: 90px;top: 305px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-soundwave" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z"/>
    </svg>
  </div>
  </div>


  <div>
    <div style="position: absolute;top: 200px;right: 60px;">
      <button type="button" class="btn" (click)="changement_mode()" (click)="modeInfo=1">Manuel</button>
      <button type="button" class="btn" (click)="changement_mode()" (click)="modeInfo=2">Automatique</button>
      <button type="button" class="btn" (click)="callApi()" (click)="modeInfo=3">Internet</button>
    </div>
    <div style="position: absolute;top: 300px;right: 275px;">
      <div *ngIf="modeInfo == 1">
        <i class="glyphicon glyphicon-hand-left"
          style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
      </div>
      <div *ngIf="modeInfo == 2">
        <i class="glyphicon glyphicon-refresh"
          style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
      </div>
      <div *ngIf="modeInfo == 3">
        <i class="glyphicon glyphicon-cloud"
          style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i>
      </div>
    </div>
  </div>


  <div>
    <h3>Mode:</h3>
    <h4 class="dernierAllumage">Dernier allumage :</h4>

    <div>
      <h4 class="temps">Temps :</h4>
      <h4 class="time_text">{{this.time}}</h4>
    </div>
    <div>
      <h4 class="taux">Taux de couverture nuage :</h4>

      <h4 class="cloud_text">{{this.cloudCover}} %</h4>

      <div style="position: absolute;top: 600px;right: 250px;">
        <div *ngIf="this.cloudCover <= 20 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="orange" class="bi bi-sun-fill"
            viewBox="0 0 16 16">
            <path
              d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
          </svg>
        </div>
        <div *ngIf="this.cloudCover <= 50 &&this.cloudCover > 20">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
            <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z" />
            <path
              d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
          </svg>
        </div>
        <div *ngIf="this.cloudCover < 70 &&this.cloudCover > 50">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cloudy-fill"
            viewBox="0 0 16 16">
            <path d="M13.405 7.027a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 13H13a3 3 0 0 0 .405-5.973z" />
          </svg>
        </div>
        <div *ngIf="this.cloudCover >= 70 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-clouds-fill"
            viewBox="0 0 16 16">
            <path d="M11.473 9a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 14h8.5a2.5 2.5 0 1 0-.027-5z" />
            <path
              d="M14.544 9.772a3.506 3.506 0 0 0-2.225-1.676 5.502 5.502 0 0 0-6.337-4.002 4.002 4.002 0 0 1 7.392.91 2.5 2.5 0 0 1 1.17 4.769z" />
          </svg>
        </div>
      </div>

    </div>
    <div>
      <h4 class="visibilite">Visibilité :</h4>
      <h4 class="visibilite_text">{{this.visibility}} %</h4>
    </div>


  </div>

  <div style="height: 10px; border: 1px solid #d0d0;position: absolute;
  width: 569px;
  height: 0px;
  left: 450px;
  top: 500px;
  border: 1px solid #000000;
  transform: rotate(90deg);"></div>
</body>

</html>
