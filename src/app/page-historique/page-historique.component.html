<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 上下文类</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
    <body>
      <h1 class="display-3" style="position: relative;left: 600px;">Historique</h1>
        <table class="table">

          <thead>
            <tr>
              <th>Date</th>
              <th>Mode</th>
              <th>Niveau luminosité</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let h of history" [ngClass]="{'active': h.Luminosite === 0, 'success': h.Luminosite === 1, 'warning': h.Luminosite === 2, 'danger': h.Luminosite === 3}">
              <td>{{ h.Date }}</td>
              <td>{{ h.Mode }}</td>
              <td>{{ h.Luminosite }}</td>
            </tr>
          </tbody>
        </table>

         

    </body>
</html>
